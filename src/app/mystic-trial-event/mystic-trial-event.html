<div class="container">
  <div class="page-header">
    <h1>Mystic Trial Event</h1>
    <p>A guide to troop ratios for the Mystic Trial event.</p>
  </div>

  <div class="card">
    <h2>Troop Ratio Recommendations</h2>
    <ul class="trial-list">
      @for (event of events(); track event.name) {
        <li [class.active]="isActive(event)">
          <span class="trial-name">{{ event.name }}:</span>
          <div class="trial-ratio">
            <span class="ratio-part">{{ event.ratio.split('/')[0] }}</span>
            <span class="separator">/</span>
            <span class="ratio-part">{{ event.ratio.split('/')[1] }}</span>
            <span class="separator">/</span>
            <span class="ratio-part">{{ event.ratio.split('/')[2] }}</span>
          </div>
        </li>
      }
    </ul>
  </div>
</div>
