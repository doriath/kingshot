<div class="home-container">
  <header class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">Kingshot Companion</h1>

          <p class="card-description">Prepare for the Bear event and track your progress.</p>

        <div class="card-footer">

      <!-- Gear Optimizer Card -->
      <div class="card">
        <div class="card-content">
          <div class="card-icon">

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="48" height="48">

          <h2 class="card-title">Gear Optimizer</h2>

        </div>
        <div class="card-footer">
          <a routerLink="/tools/hero-gear" class="card-link">Launch Tool</a>
